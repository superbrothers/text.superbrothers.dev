<!DOCTYPE html>
<html lang="{{ site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        <div id="content">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
        </div>
        {{- if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production") }}
        {{- template "_internal/google_analytics_async.html" . }}
        {{- end }}
    </body>
</html>
