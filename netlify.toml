[build]
  publish = "public"
  command = "hugo --minify"

[build.environment]
  # renovate: datasource=docker depName=docker.io/klakegg/hugo
  HUGO_VERSION = "0.111.3"
  TZ = "Asia/Tokyo"

[context.production]
  environment = { HUGO_ENV = "production" }

[context.deploy-preview]
  command = "hugo -b $DEPLOY_URL --minify"
