defaultContentLanguage = "ja"
baseURL = "https://text.superbrothers.dev"
title = "text․superbrothers․dev"
pygmentsCodefences = true
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = true
# The length of text in words to show in a `.Summary`.
SummaryLength = 200

googleAnalytics = "UA-10011477-9"

[params]
  images = ["images/avatar_400x400.png"]

[Taxonomies]
  # Remove the "categories"
  # https://discourse.gohugo.io/t/i-dont-want-tags-and-categories/12091/6
  tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[languages]
  [languages.ja]
    languageCode = "ja-jp"
    weight = 1
  [languages.en]
    languageCode = "en-us"
    weight = 2
